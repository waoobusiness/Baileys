services:
  - type: web
    name: cars-zuria-ai-baileys
    env: node
    plan: starter
    branch: app
    rootDir: app
    buildCommand: "npm ci && npm run build"
    startCommand: "npm start"
    autoDeploy: true
    disk:
      name: baileys-auth
      mountPath: /data
      sizeGB: 2
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATA_DIR
        value: /data/wa-auth
      - key: LOG_LEVEL
        value: info
      - key: AUTO_DOWNLOAD_MEDIA
        value: "1"
