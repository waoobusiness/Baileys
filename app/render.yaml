services:
  - type: web
    name: zuria-wa
    env: node
    plan: starter
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: AUTH_TOKEN
        sync: false
      - key: AUTH_DIR
        value: .baileys_auth
      - key: WEBHOOK_BASE
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: BROWSER_NAME
        value: "Zuria.AI"
    healthCheckPath: "/health"
