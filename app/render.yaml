services:
  - type: web
    name: zuria-wa
    env: node
    plan: starter
    region: frankfurt
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: info
      - key: DATA_DIR
        value: /opt/render/project/data
      # DÃ©finis AUTH_TOKEN dans le dashboard Render (Variables)
      # - key: AUTH_TOKEN
      #   sync: false
    autoDeploy: true
