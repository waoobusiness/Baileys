services:
  - type: web
    name: zuria-wa
    env: node
    autoDeploy: true
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.19.5
      - key: API_KEY
        sync: false
      - key: PUBLIC_BASE_URL
        value: https://zuria-wa.onrender.com
      - key: LOG_LEVEL
        value: info
      - key: DATA_DIR
        value: /data
      - key: AUTH_DIR
        value: /data/auth_info_baileys
      - key: MEDIA_DIR
        value: /data/media
      - key: TZ
        value: UTC
    disk:
      name: wa-data
      mountPath: /data
      sizeGB: 1
