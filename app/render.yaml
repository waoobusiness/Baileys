services:
  - type: web
    name: zuria-wa
    env: node
    plan: starter
    autoDeploy: true
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: TOKENS
        sync: false
      - key: AUTH_DISABLED
        value: "0"
      - key: APP_NAME
        value: Zuria.AI
    healthCheckPath: /health
